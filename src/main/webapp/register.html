<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Register</title>
</head>
<body>
	<form action="RegisterServlet" method="post">
		<table>
			<tr>
				<td><font face="verdana" size="2px">Name:</font></td>
				<td><input type="text" name="name" required></td>
			</tr>
			<tr>
				<td><font face="verdana" size="2px">Surname:</font></td>
				<td><input type="text" name="surname" required></td>
			</tr>
			<tr>
				<td><font face="verdana" size="2px">Email address:</font></td>
				<td><input type="text" name="email" required></td>
			</tr>
			<tr>
				<td><font face="verdana" size="2px">Password:</font></td>
				<td><input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
				
				</tr>
			
		</table>
		<table>
			<tr>
				<td><font face="verdana" size="1px">* Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</font></td>
			</tr>
		</table>
		<input type="submit" value="Register">
	</form>
</body>
</html>
